# 日志配置
logging:
  level:
    icu.mabbit.rlg: debug

# 自定义配置项
rlg:
  # 文档配置
  swagger:
    title: 测试
    description: 红叶园多功能生活服务平台测试模块API文档
    term-of-service-url: http://www.apache.org/licenses/LICENSE-2.0
  # 安全配置
  security:
    # url白名单
    uri-white-list:
      - /doc.html
      - /v3/api-docs/swagger-config
      - /v3/api-docs
      - /webjars/**
      - /favicon.ico
      - /hello
      - /nacos